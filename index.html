<!DOCTYPE html> <!--Tipo de documento-->
<html lang="pt-br"> <!--Língua-->
<head>
    <meta charset="UTF-8"> <!--Tipo de caractere utilizável-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--meta= lugar que eu vou por o código, name= nome do código e o name ajusta o tamanho do site para dispositivos móveis e content é o conteúdo que vai portar o código. -->
    <title>Gato</title> <!--título da aba-->
    <link rel="stylesheet" href="styles.css"> <!--vai linkar o html com o CSS-->
</head> <!--cabeça do site, é o que não vai aparecer para o usuário no site-->
<body> <!--corpo do site-->
    <header><p>Gato em outras línguas e vídeos legais</p></header> <!--define o cabeçalho do site-->
    <main> <!--divide a parte principal do site-->
        <div> <!--cria uma divisão de um espaço vazio-->
            <h1>Gatos são legais,<strong>miau, miau</strong></h1> <!--tag de titulo e strong destaca algo em negrito-->
        <p>Gato, cat, 猫, 貓, γάτα, кот, قطة, gatto, chat <!--tag de parágrafo-->
            (gato em português, inglês, japonês, chinês, grego, 
            russo, árabe, italiano e francês)</p>
            <button> <!--cria um elemento criável-->
             <a href="https://www.youtube.com/watch?v=oFzfqxvkUns&pp=0gcJCfwAo7VqN5tD">Você</a> <!--a letra a é o hiper link para o vídeo do yt dentro do button-->
            </button>
            <button>
                <a href="https://www.youtube.com/watch?v=LeRpS4rEHow">Meu outro site</a>
            </button>
            
        </div> <!--tag de fechamento do div-->
        <img src="Imagem.png" alt="imagem de um gato deformado"> <!--imagem-->
    </main> <!--tag de fechamento da parte principal do site-->
</body> <!--fecha o corpo do site-->

</html> <!--tag para falar para que isto é um código HTML e o sistema vai entender-->
